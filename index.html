<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="main_style.css" rel="stylesheet">
    <script type="module" src="../common.js"></script>
    <title> My Library</title>
</head>
<body>
    <header>
        <label>Library</label>
        <nav id = "menu">
            <a href = "index.html" class = "menu-item selected-item">Books</a>
            <a href = "Visitors/visitors.html" class = "menu-item">Visitors</a>
            <a href = "Cards/cards.html" class = "menu-item">Cards</a>
            <a href = "Statistics/statistics.html" class = "menu-item">Statistics</a>
        </nav>
    </header>
    <section id ="content">
        <section id = "title">
            <span>all books:</span>
            <button type="button">New book</button>
        </section>
        <hr>
        <form>
            <div id = "sort">
                <span>Sort by:</span>
                <select id = "sort-combobox">
                    <option value="id" selected>ID</option>
                    <option value="name">Name</option>
                    <option value="author">Author</option>
                    <option value="year">Year</option>
                    <option value="publishing">Publishing</option>
                    <option value="pages">Pages</option>
                    <option value="count">Count</option>
                </select>
                <button type="button">Sort</button>
            </div>
            <div id = "search">
               <span>Search:</span>
               <input type="text">
               <button type="button" >Search</button>
            </div>
        </form>
   
        <table>
            <thead>
                <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Author</th>
                   <th>Year</th>
                   <th>Publishing</th>
                   <th>Pages</th>
                   <th>Count</th>
                   <th>Edit</th>
                   <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
       
       </table>
    </section>
    <section class ="owerlay"></section>
    <form class = "edit-window">
        <label id = "window-name">Name</label>
        <div id = "name" class = "edit-element">
            <label>Name:</label>
            <input type="text">
        </div>
        <div id = "author" class = "edit-element">
            <label>Author:</label>
            <input type="text">
        </div>
        <div id = "year" class = "edit-element">
            <label>Year:</label>
            <input type="number">
        </div>
        <div id = "publishing" class = "edit-element">
            <label>Publishing:</label>
            <input type="text">
        </div>
        <div id = "pages" class = "edit-element">
            <label>Pages:</label>
            <input type="number">
        </div>
        <div id = "count" class = "edit-element">
            <label>Count:</label>
            <input type="number">
        </div>
        <button type="button">Save</button>
        <img src="../Images/w_close.png">
            
    </form>

    <script type="module" src="main_script.js"></script>
</body>
</html>
