<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="window_style.css" rel="stylesheet">
    <title>BookPopupWindow</title>
</head>
<body>
    <form class = "edit-window">
        <label id = "window-name">Name</label>
        <div id = "name" class = "edit-element">
            <label>Name:</label>
            <input type="text">
        </div>
        <div id = "author" class = "edit-element">
            <label>Author:</label>
            <input type="text">
        </div>
        <div id = "year" class = "edit-element">
            <label>Year:</label>
            <input type="number">
        </div>
        <div id = "publishing" class = "edit-element">
            <label>Publishing:</label>
            <input type="text">
        </div>
        <div id = "pages" class = "edit-element">
            <label>Pages:</label>
            <input type="number">
        </div>
        <div id = "count" class = "edit-element">
            <label>Count:</label>
            <input type="number">
        </div>
        <button type="button">Save</button>
        <img src="../Images/w_close.png">
            
    </form>
    <script src="book_window_script.js" ></script>
</body>
</html>
